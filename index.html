<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<header>
<div class="logo">
    <img src="image/logo.png" alt="">
</div>
<div class="login">

    <form action="">
        <div class="form-group">
            <label for="">Email or Phone Number</label><br>
        <input type="email" name="email">
        </div>
        <div class="form-group">
            <label for="">Password</label><br>
        <input type="password" name="pss">
        </div>
        <input type="button" value="Login">
        
    </form>
</div>

</header>

<section class="main-body">
<div class="recent">
    
</div>
<div class="sign-up">
    <div class="form">
        <h1>Create an new Account</h1>
        <p>It's quick and easy</p>

        <form action="">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Surname"><br>
            <input type="email" placeholder="Input your email address"><br>
            <input type="password" placeholder="New Password">
            <br>

            <label for="">Birthday</label>
            <input type="date">
            <br>

            <label for="">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Custom
           
            <br>
            <input type="submit" value="Signup">
        </form>
    </div>
</div>

</section>


    
</body>
</html>
